version: '3.8'

services:
  simiir-api:
    build: .
    container_name: simiir-api
    ports:
      - "8000:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ../owlergpt/app/simiir-repo:/app/simiir-repo:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite+aiosqlite:///./data/simiir_api.db
      - SIMIIR_REPO_PATH=/app/simiir-repo
      - SIMIIR_PYTHON_PATH=/app/simiir-repo
      - SIMIIR_DATA_PATH=/app/simiir-repo/example_data
      - OUTPUT_BASE_PATH=/app/outputs
      - LOG_FILE=/app/logs/simiir_api.log
    restart: unless-stopped
    command: poetry run simiir-api

